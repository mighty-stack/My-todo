<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <span class="title">
                <h1>My Todo List</h1>
                <button id="themeToggleBtn" style="background: none; border: none;"><img id="themeIcon" src="https://img.icons8.com/ios-filled/50/000000/moon.png" alt="" srcset="">Toggle</button>
            </span>
            <input type="text" placeholder="items" id="todoInput" style="width: 500px; height: 50px; padding: 5px; border: none;">
            <button type="button" class="btn btn-secondary btn-lg" onclick="addTodo()">Add to List</button>
        </div>
        <div class="todoContainer">
            <ul id="todoList">
                <!-- Todo items will be rendered here -->
            </ul>
        </div>
    </main>


    <script src="./script.js"></script>

</body>
</html>
